name: CI/CD Pipeline for Climate Database Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:6
        ports:
          - "27017:27017"
        env:
          MONGO_INITDB_DATABASE: climate_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize MySQL database schema
        run: |
          echo "Waiting for MySQL to be ready..."
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo "Waiting..."
            sleep 3
          done
          
          echo "Creating database..."
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --binary-mode=1 < sql/create_database.sql
          
          echo "Creating tables..."
          mysql -h 127.0.0.1 -u root -p${{ secrets.MYSQL_ROOT_PASSWORD }} --binary-mode=1 climate_db < sql/create_tables.sql

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Wait for MongoDB
        run: |
          echo "Checking MongoDB readiness..."
          for i in {1..15}; do
            if nc -zv 127.0.0.1 27017; then
              echo "MongoDB is ready!"
              break
            fi
            echo "Waiting for MongoDB... ($i/15)"
            sleep 4
          done

      - name: Run ETL Data Load
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install pymongo mysql-connector-python pandas requests
          python scripts/etl.py mongodb://127.0.0.1:27017/

      - name: Run concurrent database operations
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          pip install mysql-connector-python
          python scripts/concurrent_ops.py

